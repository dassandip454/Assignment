<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Simple Calculator</h1>
    <div class="row">
      <div class="col-md-4">
        <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">
      </div>
      <div class="col-md-4">
        <select id="operator" class="form-control mb-2">
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (*)</option>
          <option value="divide">Division (/)</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="number" id="num2" class="form-control mb-2" placeholder="Enter second number">
      </div>
    </div>
    <button id="calculateBtn" class="btn btn-primary">Calculate</button>
    <div id="result" class="alert alert-danger mt-2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
